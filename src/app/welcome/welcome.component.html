<div fxLayoutAlign="center center" fxLayout="column">
  <section fxLayout fxLayoutAlign="center center">
    <mat-card fxFlex="20em" fxLayoutAlign="center center" fxLayout="column">
      <mat-card-title fxLayoutAlign="center center">About</mat-card-title>
      <mat-card-content fxLayoutAlign="center center" fxLayout="column">
        <p>Sprint is a simple time management application inspired by the classical
          <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique">Pomodoro Technique</a>.
        </p>
        <p>Choose a sprint length, enter a brief description of the activity, and get things done.</p>
      </mat-card-content>
    </mat-card>
  </section>
  <footer fxLayoutAlign="center center" fxLayout="column">
    <app-version-tag> </app-version-tag>
    <div>
      <a href="mailto:daniel.tucunduva@gmail.com?subject=Sprint bug report" class="report-bug" type="submit" mat-button color="primary"
        (click)="onClickReportBug() ">Report bug</a>
    </div>
  </footer>
</div>
