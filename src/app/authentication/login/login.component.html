<section i18n>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="1em" [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
    <mat-form-field>
      <input type="username" matInput placeholder="Email" formControlName="username" required>
      <mat-error *ngIf="loginForm.get('username').hasError('required')">Required</mat-error>
      <mat-hint *ngIf="loginForm.get('username').hasError('email')">Invalid email</mat-hint>
      <mat-hint *ngIf="loginForm.get('username').valid" align="end">Looks okay ✔</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput #passwordInputRef placeholder="Password" formControlName="password" required>
      <mat-error *ngIf="loginForm.get('password').hasError('required')">Required</mat-error>
      <mat-hint *ngIf="loginForm.get('password').hasError('minlength')">At least 6 characters long</mat-hint>
      <mat-hint align="end" *ngIf="loginForm.get('password').valid">Looks okay ✔</mat-hint>
    </mat-form-field>
    <button [disabled]="loginForm.invalid" type="submit" mat-raised-button color="primary">Login</button>
  </form>
</section>
<footer [hidden]="!invalidLogin">Invalid username or password</footer>
