<mat-tab-group *ngIf="!ongoingSprint" [selectedIndex]="selectedTab()">
  <mat-tab label="New Sprint">
    <app-new-sprint></app-new-sprint>
  </mat-tab>
  <mat-tab label="Past Sprints">
    <app-past-sprints></app-past-sprints>
  </mat-tab>
</mat-tab-group>
<app-current-sprint (sprintStop)="sprintStop()" *ngIf="ongoingSprint"></app-current-sprint>
