<div fxLayoutAlign="center center">
  <form [formGroup]="pastSprintsFilterForm" fxFlex="30%" fxLayoutAlign="center center">
    <mat-form-field fxFlex="100%">
      <input matInput formControlName="filter" (keyup)="onApplyPastSprintsTableFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </form>
</div>

<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
  </ng-container>

  <ng-container matColumnDef="startedAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start date </th>
    <td mat-cell *matCellDef="let element"> {{ element.startedAt | date }} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{ element.status.charAt(0).toUpperCase() + element.status.slice(1) }} </td>
  </ng-container>

  <ng-container matColumnDef="spacing">
    <th mat-header-cell *matHeaderCellDef style="width: 5%;"> </th>
    <td mat-cell *matCellDef="let element"> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[1, 5, 10, 25, 100]"></mat-paginator>
