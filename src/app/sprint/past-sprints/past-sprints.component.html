<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="30%">
    <input matInput (keyup)="onApplyPastSprintsTableFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
    <td mat-cell *matCellDef="let element"> {{ getSprintFullName(element) }} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
    <td mat-cell *matCellDef="let element"> {{ getStatus(element) }} </td>
  </ng-container>

  <ng-container matColumnDef="startedDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
    <td mat-cell *matCellDef="let element"> {{ element.startedDate | date:"MM/dd/yy" }} </td>
  </ng-container>

  <ng-container matColumnDef="startedTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start </th>
    <td mat-cell *matCellDef="let element"> {{ element.startedDate | date:"hh:mm:ss" }} </td>
  </ng-container>

  <ng-container matColumnDef="finishedTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Finish </th>
    <td mat-cell *matCellDef="let element"> {{ element.finishedDate | date:"hh:mm:ss" }} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
  </ng-container>

  <ng-container matColumnDef="spacing">
    <th mat-header-cell *matHeaderCellDef style="width: 10px; min-width: 10px;"> </th>
    <td mat-cell *matCellDef="let element"> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[1, 5, 10, 25, 100]"></mat-paginator>
