<section fxLayout fxLayoutAlign="center" class="new-sprint">
  <mat-card fxFlex="20em">
    <mat-card-title fxLayoutAlign="center">Time to start a sprint!</mat-card-title>
    <form (ngSubmit)="onSubmitNewSprintForm()" [formGroup]="newSprintForm">
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select [(value)]="selected" placeholder="Choose type" formControlName="selectedExercise">
            <mat-option value="option1">Short (5min)</mat-option>
            <mat-option value="option2">Pomodoro (20min)</mat-option>
            <mat-option value="option3">Other...</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-raised-button color="primary" [disabled]="!newSprintForm.valid">Start</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
