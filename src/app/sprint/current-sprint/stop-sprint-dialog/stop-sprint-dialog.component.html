<span>
  <h1 mat-dialog-title fxLayoutAlign="center center">Do you want to cancel the sprint?</h1>
  <mat-dialog-actions fxLayoutAlign="center center">
    <button mat-raised-button [mat-dialog-close]="true" color="accent">Yes</button>
    <button mat-raised-button [mat-dialog-close]="false" color="primary">No</button>
  </mat-dialog-actions>
</span>
