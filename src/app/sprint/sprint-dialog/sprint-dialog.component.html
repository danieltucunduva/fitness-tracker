<!--
  this component is an example of improper component reuse
  the "same" dialog is reused for purposes that are too different
-->
<span>
  <h1 mat-dialog-title fxLayoutAlign="center center">{{ dialogTitle }}</h1>
  <div fxLayout="column" fxLayoutAlign="center center" *ngIf="dialogTextPresent">
    <h3>
      {{ sprintName }}
    </h3>
    <span class="finished-text">
      Started: {{ sprintStart.getHours() }}h{{ sprintStart.getMinutes() }}min{{ sprintStart.getSeconds() }}s
      <br> Completed: {{ sprintFinish.getHours() }}h{{ sprintFinish.getMinutes() }}min{{ sprintFinish.getSeconds() }}s
    </span>
    <br>
    <br>
  </div>
  <div fxLayout="column" fxLayoutAlign="center center" *ngIf="templateTablePresent">
    <mat-selection-list #templates style="width: 100%;">
      <mat-list-option *ngFor="let template of sprintTemplates">
        Placeholder for sprint template
      </mat-list-option>
    </mat-selection-list>
    <br>
  </div>
  <mat-dialog-actions fxLayoutAlign="center center">
    <button *ngIf="yesButtonPresent" mat-raised-button [mat-dialog-close]="true" color="{{yesButtonColor === 0 ? 'accent' : 'warn'}}">{{ yesButtonText }}</button>
    <button *ngIf="noButtonPresent" mat-raised-button [mat-dialog-close]="false" color="primary">{{ noButtonText }}</button>
    <button *ngIf="submitButtonPresent" mat-raised-button [mat-dialog-close]="true" color="primary">{{ submitButtonText }}</button>
  </mat-dialog-actions>
</span>
